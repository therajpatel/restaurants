    <p class="result"></p>
  
    <script>
      let shareData = {
        url: 'https://therajpatel.github.io/drivia/',
      }
  
      const btn = document.querySelector('button');
      const resultPara = document.querySelector('.result');
  
      btn.addEventListener('click', () => {
        navigator.share(shareData)
          .then(() =>
            resultPara.textContent = ''
          )
          .catch((e) =>
            resultPara.textContent = ''
          )
      });
    </script>

  </body>
